{% set name = 'mantidimaging' %}

  {% set version_tag = environ.get('GIT_DESCRIBE_TAG', '0.0.0') %}
  {% set version_number = environ.get('GIT_DESCRIBE_NUMBER', '0') | string %}
  {% set version_number = '_' + version_number if version_number != '0' else '' %}

  {% set version = version_tag + version_number %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  git_url: ../

requirements:
  build:
    - python=3.9.*
    - setuptools=62.*
  run:
    - python=3.9.*
    - pip
    - astropy=5.0.*
    - scipy=1.7.*
    - scikit-image=0.19.*
    - numpy=1.20.*
    - algotom=1.0.*
    - tomopy=1.10.*
    - cudatoolkit=10.2*
    - cupy=10.2.*
    - astra-toolbox=2.0.*
    - requests=2.27.*
    - h5py=3.6.*
    - sarepy=2020.07
    - psutil=5.9.*
    - cil=21.4.*
    - cil-astra=21.4.*
    - ccpi-regulariser=21.0.*
    - jenkspy=0.2.0

build:
  noarch: python
  number: 1
  script:
    - {{ PYTHON }} -m pip install --ignore-installed .
  entry_points:
    - mantidimaging = mantidimaging.main:main
    - mantidimaging-ipython = mantidimaging.ipython:main

test:
  imports:
    - mantidimaging

app:
  summary: "Mantid Imaging"
  own_environment: True

about:
  home: https://github.com/mantidproject/mantidimaging
  license: GPL-3
  license_file: LICENSE.txt
